<form novalidate [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="col">
            <label for="titulo">Título: </label>
            <input type="text" id="titulo" class="form-control" formControlName="titulo">
        </div>
        <div class="col">
            <label for="autor">Autoría: </label>
            <input type="text" class="form-control" id="autor" formControlName="autor">
        </div>
        <div class="col">
            <label for="fecha">Fecha:</label>
            <input type="date" class="form-control" id="fecha" formControlName="fecha" readonly>
        </div>
    </div>
    <div class=" form-group">
        <label for="texto"></label>
        <textarea name="texto" id="texto" rows="15" class="form-control" formControlName="texto"></textarea>
    </div>
    <div class="form-group">
        <label for="categoria">Categoría: </label>
        <input type="" id="categoria" class="form-control-file" formControlName="categoria">
    </div>
    <div class="form-group">
        <label for="imagen">Adjuntar imagen: </label>
        <input type="file" id="imagen" class="form-control-file" formControlName="imagen">
    </div>
    <button class="btn btn-success" type="submit">Enviar</button>
</form>
